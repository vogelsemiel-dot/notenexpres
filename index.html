<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notenexpres ‚Äì Start</title>

  <style>
    :root{
      --brand:#E53D23;            /* Notenexpres oranje */
      --text:#1b1b1b;
      --muted:#555;
      --shadow:0 16px 34px rgba(0,0,0,.10);
      --radius:22px;
      --side:22px;               /* dikte van de oranje zijstrepen */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
      min-height:100vh;
    }

    /* Oranje strepen links/rechts */
    body::before, body::after{
      content:"";
      position:fixed;
      top:0; bottom:0;
      width:var(--side);
      background:var(--brand);
      z-index:0;
    }
    body::before{ left:0; }
    body::after{ right:0; }

    .wrap{
      position:relative;
      z-index:1;
      width:min(640px, calc(100% - (var(--side) * 2) - 24px));
      margin:0 auto;
      padding: 18px 0 46px;
    }

    .card{
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.07);
      padding: 18px 18px 22px;
    }

    /* Logo blok: wit vlak, geen rare randjes */
    .logoBox{
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px 10px 0;
    }

    .logo{
      width:min(520px, 92%);
      height:auto;
      display:block;
      image-rendering:auto;
    }

    h1{
      text-align:center;
      margin: 14px 0 6px;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing:.2px;
    }

    .sub{
      text-align:center;
      margin: 0 0 18px;
      color:var(--muted);
      font-size: clamp(15px, 3.4vw, 18px);
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      width:100%;
      padding:18px 16px;
      margin:14px 0;
      border-radius:18px;
      text-decoration:none;
      font-weight:800;
      font-size: clamp(18px, 4.1vw, 22px);
      color: var(--brand);
      background:#fff;
      border:2px solid rgba(229,61,35,.28);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: #fff3ef;
      border-color: rgba(229,61,35,.45);
    }

    .icon{
      font-size:22px;
      line-height:1;
    }

    .note{
      text-align:center;
      margin-top: 6px;
      font-size: 12.5px;
      color:#666;
    }

    @media (max-width:360px){
      :root{ --side:16px; }
      .btn{ padding:16px 14px; border-radius:16px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="logoBox">
        <!-- Zorg dat logo.jpg naast index.html staat -->
        <img class="logo" src="logo.jpg" alt="Notenexpres logo">
      </div>

      <h1>Welkom bij Notenexpres</h1>
      <div class="sub">Maak je keuze</div>

      <!-- Knoppen: later maken we recepten.html en allergenen.html -->
      <a class="btn" href="recepten.html">
        <span class="icon">üç¥</span>
        <span>Recepten</span>
      </a>

      <a class="btn" href="allergenen.html">
        <span class="icon">‚ö†Ô∏è</span>
        <span>Allergenen</span>
      </a>

      <a class="btn" href="https://www.notenexpres.nl/" target="_blank" rel="noopener noreferrer">
        <span class="icon">üåê</span>
        <span>Offici√´le website</span>
      </a>

      <div class="note">Deze pagina is bedoeld als QR-landingspagina.</div>
    </div>
  </div>
</body>
</html>
